<!DOCTYPE html>
<html>

<head>
    <title>Disaster Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        
        .navbar-brand img {
            max-height: 50px;
        }
        
        .navbar-brand,
        .navbar-nav .nav-link {
            color: white;
            font-size: 20px;
        }
        
        .navbar-dark .navbar-toggler-icon {
            filter: invert(1);
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            display: block;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 48px 0 0;
            /* 48px is the height of the navbar */
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        
        .sidebar-header {
            padding: 10px 15px;
            font-size: 1.2rem;
        }
        
        .sidebar-nav {
            padding: 0;
            list-style: none;
        }
        
        .sidebar-nav-item {
            margin: 0 0 10px;
        }
        
        .sidebar-nav-link {
            display: block;
            padding: 10px 15px;
        }
    </style>
</head>

<body>
<style>
    .sidebar {
        height: 100%;
        width: 200px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #0d6efd;
        padding-top: 20px;
    }
    
    .sidebar a {
        padding: 8px 8px 8px 16px;
        text-decoration: none;
        font-size: 16px;
        color: #ffffff;
        display: block;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-top: 10px;
        margin-left: 10px;
    }
    
    .sidebar a:hover {
        color: #a8dadc;
    }
    
    .main-content {
        margin-left: 200px;
        padding: 15px;
    }
    
    .auth-links {
        position: absolute;
        bottom: 30px;
        width: 100%;
        border-top: 1px solid #ffffff;
        padding-top: 10px;
        text-align: left;
    }
    
    .auth-links a {
        color: #ffffff;
        font-size: 14px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: inline-block;
        padding-left: 16px;
    }
    
    .auth-links a:hover {
        color: #a8dadc;
    }
    
    .auth-links svg {
        width: 16px;
        height: 16px;
        fill: #ffffff;
        vertical-align: middle;
    }
</style>

<div class="sidebar">
    <a href="/admin/list">OrderList</a>
    <a href="/admin/dashboard">Dashboard</a>
    <a href="/admin/userlist">UserManagement</a>
    <div class="auth-links">
        {% if request.COOKIES.username %}
        <a href="#">{{ request.COOKIES.username }}</a><br>
        <a href="/useradmin/logout">logout</a><br> &nbsp; &nbsp; 
        {% else %}
        <a href="/useradmin/login">Login</a><br> &nbsp; &nbsp; 
        {% endif %}
    </div>

</div>
<div class="main-content">
    <div class="container my-3">
        <div class="row">
            <div class="col">
                {{ chart|safe }}
            </div>
        </div>
    </div>
</div>
